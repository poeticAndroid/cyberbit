<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petie</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>
    <span style="color:#0f0">/</span><span style="color:#f00">/</span><span style="color:#00f">/</span>
    Petie
    <span style="color:#0f0">/</span><span style="color:#f00">/</span><span style="color:#00f">/</span>
  </h1>
  <canvas width="1024" height="576"></canvas>
  <article>
    <p>
      <input id="adrTxt" value="0x0400" />
      <button id="compileBtn">Compile</button>
      <button id="stopBtn">Stop</button>
      <button id="stepBtn">Step</button>
      <button id="runBtn">Run</button>
      <input type="number" id="speedTxt" min="0" max=31 value="0">
      <code id="fps">9000 FPS!</code>
    </p>
    <textarea name="asm" id="asmTxt" cols="64" rows="13">;;asm</textarea>
  </article>
  <article>
    <pre id="monitorPre">monitor</pre>
  </article>
  <article>
    <pre id="stackPre">stack</pre>
  </article>
  <script src="script.js"></script>
  <script src="assembler.js"></script>
  <script src="/live.js"></script>
</body>

</html>
