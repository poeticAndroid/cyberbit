<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISA skeleton builder</title>
  <style>
    @media (prefers-color-scheme: dark) {
      html {
        background-color: #111;
        color: #eee;
      }
    }
  </style>
</head>

<body>
  <pre>
    <script>
      function opcodeBranch(bits = "", ind = "    ") {
        if (bits.length < 8) {
          document.writeln(` ;; opcodes $${pad(bits2byte(bits, "0").toString(16))} - $${pad(bits2byte(bits, "1").toString(16))}`)
          if (anything(opcodes, bits2byte(bits, "0"), bits2byte(bits, "1"))) {
            document.write(`${ind}(if (i32.and (local.get $opcode) (i32.const 0x${pad(mask4bitlen(bits).toString(16))}) ) (then`)
            opcodeBranch(bits + "1", ind + "  ")
            document.write(`${ind}) (else`)
            opcodeBranch(bits + "0", ind + "  ")
            document.writeln(`${ind}) )`)
          } else {
            document.writeln()
            document.writeln(`${ind}(call $${bits.slice(0, 2) === "00" ? "noop" : "lit"}_instr)`)
            document.writeln(`${ind}(br ${bits.length - 1})`)
            document.writeln()
          }
        } else {
          document.writeln(` ;; opcode $${pad(bits2byte(bits).toString(16))}`)
          console.log(` ;; $${pad(bits2byte(bits).toString(16))}`, opcodes[bits2byte(bits)])
          if ((bits2byte(bits) & 0xf0) === 0x30) {
            document.write(ind)
            modeBranch(bits2byte(bits), "0000000", ind)
          } else {
            let instruction = opcodes[bits2byte(bits)] || (bits2byte(bits) >= 0x40 ? "lit" : "noop")
            document.writeln()
            document.writeln(`${ind}(call $${instruction}_instr)`)
            document.writeln(`${ind}(br ${bits.length - 1})`)
            document.writeln()
          }
        }
      }
      function modeBranch(opcode, bits = "", ind = "    ") {
        if (bits.length < 8) {
          document.writeln(` ;; modes $${pad(bits2byte(bits, "0").toString(16))} - $${pad(bits2byte(bits, "1").toString(16))}`)
          if (anymode(opcode, bits2byte(bits, "0"), bits2byte(bits, "1"))) {
            // document.write(`${ind}(if (global.get $mode) (then`)
            document.write(`${ind}(if (i32.and (global.get $mode) (i32.const 0x${pad(mask4bitlen(bits).toString(16))}) ) (then`)
            modeBranch(opcode, bits + "1", ind + "  ")
            document.write(`${ind}) (else`)
            modeBranch(opcode, bits + "0", ind + "  ")
            document.writeln(`${ind}) )`)
          } else {
            document.writeln()
            document.writeln(`${ind}(call $noop_instr)`)
            document.writeln(`${ind}(br ${bits.length + 0})`)
            document.writeln()
          }
        } else {
          document.writeln(` ;; mode $${pad(bits2byte(bits).toString(16))}`)
          console.log(` ;; mode $${pad(bits2byte(bits).toString(16))}`, opcodes[opcode + bits2byte(bits) * 0x10])
          let instruction = opcodes[opcode + bits2byte(bits) * 0x10] || "noop"
          document.writeln()
          document.writeln(`${ind}(call $${instruction}_instr)`)
          document.writeln(`${ind}(br ${bits.length + 0})`)
          document.writeln()
        }
      }
      function instructionFuncs(ind = "  ") {
        let i = 0
        let done = []
        for (const sym of opcodes) {
          if (done.includes(sym)) continue
          document.writeln(``)
          document.writeln(`${ind}(func $${sym}_instr`)
          document.writeln(`${ind}  ;;                             NOT YET IMPLEMENTED`)
          // document.writeln(`${ind}  (call $illegal (i32.const ${i++}) )`)
          // document.writeln(`${ind}  (i32.const 0)`)
          document.writeln(`${ind})`)
          done.push(sym)
        }
      }
      function mask4bitlen(bits = "") {
        bits = bits.replaceAll("1", "0")
        return bits2byte(bits + "1", "0")
      }
      function bits2byte(bits = "", fill = "0") {
        while (bits.length < 8) bits += fill
        return parseInt(bits, 2)
      }
      function pad(num = "", len = 2) {
        while (num.length < len) num = "0" + num
        return num.toUpperCase()
      }
      function anything(arr, min, max) {
        max = Math.min(0x3f, max)
        for (let i = min; i <= max; i++) {
          if (arr[i]) return arr[i]
          if (i > 0x2f) {
            for (let j = i; j < arr.length; j += 0x10) {
              if (arr[j]) return arr[j]
            }
          }
        }
        return null
      }
      function anymode(opcode, min, max) {
        for (let i = min; i <= max; i++) {
          if (opcodes[opcode + i * 0x10]) return opcodes[opcode + i * 0x10]
        }
        return null
      }

      const opcodes = [
        "halt", "sleep", "vsync", "mode", "jump", "jumpifz", "stackptr", "endcall", "call", "return", "exec", "break", "reset", "absadr", "cpuver", "lit",
        "load", "store", "incadr", "incadrby", "get", "set", "inc", "incby", "eqz", "eq", "feq", "and", "or", "xor", "rot", "drop",
        "add", "sub", "mult", "div", "rem", "lt", "gt", "itof", "fadd", "fsub", "fmult", "fdiv", "ffloor", "flt", "fgt", "ftoi",
        "load8u", "load8s", "load16u", "load16s", "loadbit", "loadbits", null, null, "store8", null, "store16", null, "storebit", "storebits", "memcopy", null,
        "fgcolor", "pget", "pset", "rect", null, null, null, null, "bgcolor", "pxdepth", "copyimg", "copyrect", "copyscaled", null, null, null
      ]

      opcodeBranch()
      document.writeln()
      instructionFuncs()
      document.writeln()
    </script>
  </pre>
  <script src="/live.js"></script>
</body>

</html>
